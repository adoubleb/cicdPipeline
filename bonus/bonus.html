<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Bonuses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Betting Bonuses</h1>
        <form id="betting-form">
            <label for="bet-times">Enter the number of times you've bet:</label>
            <input type="number" id="bet-times" name="bet-times" min="0" required>
            <button type="submit">Get Bonus</button>
        </form>
        <div id="bonus-display" class="bonus-display"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
